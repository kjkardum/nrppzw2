<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NRPPZW LAB2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div class="grid min-h-screen place-items-center">
    <div class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">
        <h1 class="text-xl font-semibold">NRPPZW2 <span class="font-normal">SUPER SECRET NOTE</span>
        </h1>
        {% with msg = get_flashed_messages(with_categories=True) %}
            {% if msg %}
                {% for cat, mes in msg %}
                    {% set alert_class = 'green' if cat == 'info' else 'yellow' %}
                    <div class="p-4 mb-4 text-sm text-blue-800 rounded-lg bg-{{ alert_class }}-50 dark:bg-gray-800 dark:text-{{ alert_class }}-400"
                         role="alert">
                        <span class="font-bold">{{ cat }}</span> - <span>{{ mes }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="mt-6">
            <label class="text-xs font-semibold text-gray-600 uppercase">
                Hello, {{ user.username }}!
            </label>
            <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700"/>
            <label class="block text-sm font-semibold text-gray-600 uppercase">Your secret note:</label>
            <textarea
                    class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:bg-white focus:ring-0"
                    rows="4"
                    readonly>{{ user.secret_note }}</textarea>

            <button
                    onclick="window.location.href = '{{ url_for('index') }}';"
                    class="w-full py-3 mt-6 font-medium tracking-widest text-black uppercase bg-gray-200 shadow-lg focus:outline-none hover:bg-gray-500 hover:shadow-none">
                Back to homepage
            </button>
        </div>
    </div>
</div>
</body>
</html>
