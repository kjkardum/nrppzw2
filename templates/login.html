<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NRPPZW LAB2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div class="grid min-h-screen place-items-center">
    <div class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">
        <form action="login" method="post">
            <h1 class="text-xl font-semibold">Welcome to NRPPZW2, <span class="font-normal">sign in to continue</span>
            </h1>
            {% with msg = get_flashed_messages(with_categories=True) %}
                {% if msg %}
                    {% for cat, mes in msg %}
                        {% set alert_class = 'green' if cat == 'info' else 'yellow' %}
                        <div class="p-4 mb-4 text-sm text-blue-800 rounded-lg bg-{{ alert_class }}-50 dark:bg-gray-800 dark:text-{{ alert_class }}-400"
                             role="alert">
                            <span class="font-bold">{{ cat }}</span> - <span>{{ mes }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="mt-6">
                <label for="email" class="block text-xs font-semibold text-gray-600 uppercase">E-mail</label>
                <input id="email" type="email" name="email" placeholder="xss.bac@nrppzw.com" autocomplete="email"
                       class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                       required/>
                <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Password</label>
                <input id="password" type="password" name="password" placeholder="********"
                       autocomplete="current-password"
                       class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                       required/>
                <button type="submit"
                        class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
                    Sign in
                </button>
                <p class="flex justify-between inline-block mt-4 text-xs text-gray-500 cursor-pointer hover:text-black"
                   onclick="alert('Try to remember it ðŸ¤¡')">
                    Forgot password?</p>
            </div>
        </form>
    </div>
</div>
</body>

</html>
